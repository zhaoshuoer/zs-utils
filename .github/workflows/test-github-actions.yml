name: GitHub Actions 打包 Electron 程序并上传至 Release
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: macos-10.15
    steps:
        - name: 安装指定的 NodeJs v14.15.0
          uses: actions/setup-node@v3
          with:
            node-version: "14.15.0"
        
        - name: clone 最新的代码
          uses: actions/checkout@v3

        - name: 安装所有的第三方依赖
          run: npm install 

        - name: 执行打包，产出 dmg 文件
          run: npm run package-mac
          env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        
        - name: 将编译后的文件上传到 artifact
          uses: actions/upload-artifact@v3
          with:
            path: dist/*

        - name: 读取当前版本号
          id: version
          uses: ashley-taylor/read-json-property-action@v1.0
          with:
            path: ./package.json
            property: version

        - name: 读取此次发版的描述文件
          id: description
          uses: juliangruber/read-file-action@v1
          with:
            path: ./description.txt

        - name: 创建GitHub Release
          id: create_release
          uses: actions/create-release@latest
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: v${{ steps.version.outputs.value }}
            release_name: v${{ steps.version.outputs.value }}
            body: ${{steps.description.outputs.content}}
            draft: false
            prerelease: false

        - name: Upload Release Asset
          id: upload-release-asset 
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }} 
            asset_path: ./dist/烁儿工具集-v${{ steps.version.outputs.value }}.dmg
            asset_name: 烁儿工具集-v${{ steps.version.outputs.value }}.dmg
            asset_content_type: application/dmg