name: Test Job
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.15.0'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
jobs:
    test_job:
        name: build electron
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@master
            - name: install script
              run: npm install
            - name: package win
              run: npm run package-win
            - name: package mac
              run: npm run package-win
            - name: ls script
              run: ls la dist